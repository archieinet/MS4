<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Panel/files
        </h3>
    </div>
    <div class="panel-body">
        <table class="table table-responsive">
            <thead>
                <tr>
                    <td>File</td>
                    <td>Date</td>
                    <td>Whom</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-if="!df.files.length">
                    <td colspan="3">
                       <span class="glyphicon glyphicon-refresh spin"></span> <span class="text-primary">Loading....</span>
                    </td>
                </tr>
                <tr ng-repeat="f in df.files">
                    <td>{{f.col1}}</td>
                    <td>{{f.col2}}</td>
                    <td>{{f.col3}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
