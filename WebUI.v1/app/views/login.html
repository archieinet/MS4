<div class="modal-header" style="background-color:#4daff7;">
     <img src="imgs/city-of-chicago-logo.png" class="img-responsive" />
</div>
<div class="modal-body">
    <form ng-submit="login.ok();">
        <div class="form-group">
            <label for="usrname">User Name/Email</label>
            <input type="text" class="form-control" id="usrname" 
                   placeholder="User Name/Email" ng-model="login.usr" />
        </div>
        <div class="form-group">
            <label for="usrpwd">Password</label>
            <input type="password" class="form-control" id="usrpwd" 
                   placeholder="Password" ng-model="login.pwd" />
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <a class="btn btn-warning" ng-click="login.cancel();">Cancel</a>
    </form>

</div>
